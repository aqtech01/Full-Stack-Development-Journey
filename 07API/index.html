<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
}

.card {
  width: 300px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  transition: transform 0.2s ease-in-out;
}

.card:hover {
  transform: translateY(-10px);
}

.card-img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.card-content {
  padding: 20px;
}

.card-title {
  font-size: 1.5rem;
  margin-bottom: 10px;
  color: #333;
}

.card-description {
  font-size: 1rem;
  color: #666;
  margin-bottom: 20px;
}

.card-button {
  padding: 10px 15px;
  background-color: #007BFF;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1rem;
}

.card-button:hover {
  background-color: #0056b3;
}
.cards-container {
  display: flex;
  gap: 20px;
  justify-content: center;
  flex-wrap: wrap;
}

    </style>
</head>
<body>
    <div class="card">
        <img src="image.jpg" alt="Image" class="card-img">
        <div class="card-content">
          <h2 class="card-title">Card Title</h2>
          <p class="card-description">This is a description of the card. It contains brief details about the content.</p>
          <button class="card-button">Read More</button>
        </div>
      </div>
      
    
    <script>
const xhr = new XMLHttpRequest();
const requestUrl = "https://api.github.com/users/hiteshchoudhary";
xhr.open("GET",requestUrl);
xhr.onreadystatechange = function(){

    if (xhr.readyState === 4) {
        const data = JSON.parse(this.responseText);
        document.querySelector(".card-title").innerHTML = data["login"];
        document.querySelector(".card-description").innerHTML = data["bio"];
        document.querySelector(".card-img").setAttribute("src", data["avatar_url"]);
        
        
    }
    
}
xhr.send();
    </script>
</body>
</html>
